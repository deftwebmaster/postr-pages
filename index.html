<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostRecon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- * lone wolf, own sky | Matt Livingston -->
    <style>
        :root {
            --bg: #fafafa;
            --bg-elevated: #ffffff;
            --bg-hover: #f5f5f5;
            --bg-active: #efefef;
            --border: #e5e5e5;
            --border-strong: #d4d4d4;
            --text-primary: #171717;
            --text-secondary: #525252;
            --text-tertiary: #a3a3a3;
            --accent: #171717;
            --accent-subtle: #404040;
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 14px;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
            --shadow-md: 0 2px 8px rgba(0,0,0,0.06), 0 1px 2px rgba(0,0,0,0.04);
            --shadow-lg: 0 4px 16px rgba(0,0,0,0.08), 0 2px 4px rgba(0,0,0,0.04);
            --transition-fast: 120ms ease;
            --transition-normal: 200ms ease;
            --transition-slow: 300ms ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        /* Header - minimal, confident */
        header {
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        /* Search - the obvious primary action */
        .search-section {
            margin-bottom: 2rem;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            width: 100%;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 1rem 1.25rem;
            padding-right: 5rem;
            font-family: inherit;
            font-size: 1rem;
            color: var(--text-primary);
            outline: none;
            box-shadow: var(--shadow-sm);
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
        }

        .search-input::placeholder {
            color: var(--text-tertiary);
        }

        .search-input:focus {
            border-color: var(--border-strong);
            box-shadow: var(--shadow-md);
        }

        .search-btn {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            padding: 0.5rem 1rem;
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity var(--transition-fast);
        }

        .search-btn:hover {
            opacity: 0.85;
        }

        .search-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Status - legible state */
        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: var(--text-tertiary);
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .status.visible {
            opacity: 1;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-tertiary);
        }

        .status.loading .status-dot {
            animation: pulse 1s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .status.error {
            color: #b91c1c;
        }

        .status.error .status-dot {
            background: #b91c1c;
        }

        /* Results - staged complexity, expansion under intent */
        .results {
            opacity: 0;
            transform: translateY(8px);
            transition: opacity var(--transition-slow), transform var(--transition-slow);
            pointer-events: none;
        }

        .results.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .results-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.25rem;
        }

        .results-meta {
            font-size: 0.8125rem;
            color: var(--text-tertiary);
        }

        .results-meta strong {
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Actions - discoverable power, appear when relevant */
        .results-actions {
            display: flex;
            gap: 0.25rem;
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .results.visible .results-actions {
            opacity: 1;
            transition-delay: 200ms;
        }

        .action-btn {
            background: transparent;
            border: 1px solid transparent;
            border-radius: var(--radius-sm);
            padding: 0.375rem 0.75rem;
            font-family: inherit;
            font-size: 0.8125rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: background var(--transition-fast), border-color var(--transition-fast);
        }

        .action-btn:hover {
            background: var(--bg-hover);
            border-color: var(--border);
        }

        .action-btn.copied {
            color: var(--text-primary);
        }

        /* Results grid */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        @media (max-width: 700px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Cards - calm, functional */
        .card {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 1rem;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-sm);
            opacity: 0;
            transform: translateY(8px);
            transition: opacity var(--transition-slow), transform var(--transition-slow), box-shadow var(--transition-fast);
        }

        .results.visible .card {
            opacity: 1;
            transform: translateY(0);
        }

        .results.visible .card:nth-child(1) { transition-delay: 50ms; }
        .results.visible .card:nth-child(2) { transition-delay: 100ms; }
        .results.visible .card:nth-child(3) { transition-delay: 150ms; }

        .card:hover {
            box-shadow: var(--shadow-md);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .card-title {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .card-count {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            font-variant-numeric: tabular-nums;
        }

        .card-list {
            list-style: none;
            flex: 1;
            overflow-y: auto;
            margin: 0 -0.25rem;
        }

        .card-list::-webkit-scrollbar {
            width: 4px;
        }

        .card-list::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }

        .card-list li {
            padding: 0.375rem 0.5rem;
            font-size: 0.875rem;
            color: var(--text-primary);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: background var(--transition-fast);
        }

        .card-list li:hover {
            background: var(--bg-hover);
        }

        .card-list li:active {
            background: var(--bg-active);
        }

        .card-list li.copied {
            background: var(--bg-active);
        }

        .card-empty {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8125rem;
            color: var(--text-tertiary);
        }

        /* Keyboard shortcut hints - discoverable power */
        .shortcut-hint {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: var(--text-tertiary);
            opacity: 0;
            transition: opacity var(--transition-slow);
        }

        .shortcut-hint.visible {
            opacity: 1;
        }

        .shortcut-hint kbd {
            display: inline-block;
            padding: 0.125rem 0.375rem;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.6875rem;
            margin: 0 0.125rem;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-tertiary);
        }

        .empty-state p {
            font-size: 0.9375rem;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
        }

        .ml-tag {
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.75rem;
            color: var(--text-tertiary);
            text-decoration: none;
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            transition: color var(--transition-fast), background var(--transition-fast);
        }

        .ml-tag:hover {
            color: var(--text-secondary);
            background: var(--bg-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">PostRecon</div>
        </header>

        <main>
            <section class="search-section">
                <form class="search-container" id="searchForm">
                    <input 
                        type="text" 
                        id="topic" 
                        class="search-input" 
                        placeholder="What are you writing about?"
                        autocomplete="off"
                        autofocus
                    >
                    <button type="submit" class="search-btn" id="searchBtn">Search</button>
                </form>
                <div class="status" id="status">
                    <span class="status-dot"></span>
                    <span class="status-text"></span>
                </div>
            </section>

            <section class="results" id="results">
                <div class="results-header">
                    <div class="results-meta">
                        <strong id="totalCount">0</strong> suggestions for "<span id="topicLabel"></span>"
                    </div>
                    <div class="results-actions">
                        <button class="action-btn" id="copyBtn">Copy all</button>
                        <button class="action-btn" id="clearBtn">Clear</button>
                    </div>
                </div>

                <div class="results-grid">
                    <div class="card">
                        <div class="card-header">
                            <span class="card-title">Keywords</span>
                            <span class="card-count" id="keywordCount">0</span>
                        </div>
                        <ul class="card-list" id="keywordList"></ul>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <span class="card-title">Questions</span>
                            <span class="card-count" id="questionCount">0</span>
                        </div>
                        <ul class="card-list" id="questionList"></ul>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <span class="card-title">Long-tail</span>
                            <span class="card-count" id="longtailCount">0</span>
                        </div>
                        <ul class="card-list" id="longtailList"></ul>
                    </div>
                </div>
            </section>

            <div class="shortcut-hint" id="shortcutHint">
                <kbd>⌘</kbd><kbd>K</kbd> to search · <kbd>⌘</kbd><kbd>C</kbd> to copy results
            </div>
        </main>

        <footer>
            <a href="https://mattlivingston.com" class="ml-tag" target="_blank" rel="noopener">&lt;ML /&gt;</a>
        </footer>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        const topicInput = document.getElementById('topic');
        const searchBtn = document.getElementById('searchBtn');
        const status = document.getElementById('status');
        const statusText = status.querySelector('.status-text');
        const results = document.getElementById('results');
        const topicLabel = document.getElementById('topicLabel');
        const totalCount = document.getElementById('totalCount');
        
        const keywordList = document.getElementById('keywordList');
        const questionList = document.getElementById('questionList');
        const longtailList = document.getElementById('longtailList');
        
        const keywordCount = document.getElementById('keywordCount');
        const questionCount = document.getElementById('questionCount');
        const longtailCount = document.getElementById('longtailCount');

        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        const shortcutHint = document.getElementById('shortcutHint');

        const questionStarters = ['who', 'what', 'when', 'where', 'why', 'how', 'can', 'does', 'is', 'are', 'should', 'will', 'do'];

        let currentData = { keywords: [], questions: [], longtail: [] };
        let searchCount = 0;

        function setStatus(message, type = 'loading') {
            statusText.textContent = message;
            status.className = 'status visible ' + type;
        }

        function clearStatus() {
            status.className = 'status';
        }

        function isQuestion(str) {
            const lower = str.toLowerCase().trim();
            return questionStarters.some(q => lower.startsWith(q + ' '));
        }

        function isLongTail(str) {
            return str.split(' ').length >= 4;
        }

        function categorize(suggestions) {
            const keywords = [];
            const questions = [];
            const longtail = [];

            suggestions.forEach(s => {
                if (isQuestion(s)) {
                    questions.push(s);
                } else if (isLongTail(s)) {
                    longtail.push(s);
                } else {
                    keywords.push(s);
                }
            });

            return { keywords, questions, longtail };
        }

        function renderList(listEl, countEl, items) {
            listEl.innerHTML = '';
            
            // Remove any existing empty state
            const existingEmpty = listEl.parentElement.querySelector('.card-empty');
            if (existingEmpty) existingEmpty.remove();
            
            if (items.length === 0) {
                const empty = document.createElement('div');
                empty.className = 'card-empty';
                empty.textContent = 'No results';
                listEl.parentElement.appendChild(empty);
            } else {
                items.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    li.addEventListener('click', () => {
                        navigator.clipboard.writeText(item);
                        li.classList.add('copied');
                        setTimeout(() => li.classList.remove('copied'), 300);
                    });
                    listEl.appendChild(li);
                });
            }
            countEl.textContent = items.length;
        }

        function fetchSuggestions(query) {
            return new Promise((resolve, reject) => {
                const callbackName = 'gs_' + Date.now() + '_' + Math.random().toString(36).substr(2, 6);
                
                window[callbackName] = function(data) {
                    delete window[callbackName];
                    document.head.removeChild(script);
                    resolve(data[1] || []);
                };

                const script = document.createElement('script');
                script.src = `https://suggestqueries.google.com/complete/search?client=chrome&callback=${callbackName}&q=${encodeURIComponent(query)}`;
                
                script.onerror = () => {
                    delete window[callbackName];
                    document.head.removeChild(script);
                    reject(new Error('Failed to load'));
                };

                setTimeout(() => {
                    if (window[callbackName]) {
                        delete window[callbackName];
                        if (script.parentNode) document.head.removeChild(script);
                        reject(new Error('Timeout'));
                    }
                }, 5000);

                document.head.appendChild(script);
            });
        }

        async function runRecon(topic) {
            setStatus('Searching...', 'loading');
            
            let allSuggestions = new Set();
            
            try {
                // Base query
                const base = await fetchSuggestions(topic);
                base.forEach(s => allSuggestions.add(s));

                // Alphabet expansion
                const letters = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'];
                for (const letter of letters) {
                    try {
                        const expanded = await fetchSuggestions(`${topic} ${letter}`);
                        expanded.forEach(s => allSuggestions.add(s));
                    } catch (e) { /* continue */ }
                }

                // Question modifiers
                const questionMods = ['how to', 'what is', 'why', 'can you', 'best'];
                for (const mod of questionMods) {
                    try {
                        const qs = await fetchSuggestions(`${mod} ${topic}`);
                        qs.forEach(s => allSuggestions.add(s));
                    } catch (e) { /* continue */ }
                }

                allSuggestions.delete(topic);

                currentData = categorize(Array.from(allSuggestions));
                const total = currentData.keywords.length + currentData.questions.length + currentData.longtail.length;

                renderList(keywordList, keywordCount, currentData.keywords);
                renderList(questionList, questionCount, currentData.questions);
                renderList(longtailList, longtailCount, currentData.longtail);

                topicLabel.textContent = topic;
                totalCount.textContent = total;
                results.classList.add('visible');
                clearStatus();

                searchCount++;
                if (searchCount === 2) {
                    shortcutHint.classList.add('visible');
                }

            } catch (err) {
                setStatus('Search failed. Try again.', 'error');
            }
        }

        function copyAllResults() {
            const topic = topicLabel.textContent;
            if (!topic) return;

            let md = `# ${topic}\n\n`;
            
            if (currentData.keywords.length) {
                md += `## Keywords\n${currentData.keywords.map(k => `- ${k}`).join('\n')}\n\n`;
            }
            if (currentData.questions.length) {
                md += `## Questions\n${currentData.questions.map(q => `- ${q}`).join('\n')}\n\n`;
            }
            if (currentData.longtail.length) {
                md += `## Long-tail\n${currentData.longtail.map(l => `- ${l}`).join('\n')}\n\n`;
            }

            navigator.clipboard.writeText(md).then(() => {
                copyBtn.textContent = 'Copied';
                copyBtn.classList.add('copied');
                setTimeout(() => {
                    copyBtn.textContent = 'Copy all';
                    copyBtn.classList.remove('copied');
                }, 1500);
            });
        }

        function clearResults() {
            topicInput.value = '';
            results.classList.remove('visible');
            currentData = { keywords: [], questions: [], longtail: [] };
            topicInput.focus();
        }

        // Event listeners
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const topic = topicInput.value.trim();
            if (!topic) return;

            searchBtn.disabled = true;
            await runRecon(topic);
            searchBtn.disabled = false;
        });

        copyBtn.addEventListener('click', copyAllResults);
        clearBtn.addEventListener('click', clearResults);

        // Keyboard shortcuts - responsive to velocity
        document.addEventListener('keydown', (e) => {
            const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
            const modifier = isMac ? e.metaKey : e.ctrlKey;

            if (modifier && e.key === 'k') {
                e.preventDefault();
                topicInput.focus();
                topicInput.select();
            }

            if (modifier && e.key === 'c' && !window.getSelection().toString()) {
                if (results.classList.contains('visible')) {
                    e.preventDefault();
                    copyAllResults();
                }
            }

            if (e.key === 'Escape') {
                topicInput.blur();
            }
        });
    </script>
</body>
</html>
