<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostRecon - Scout Your Topic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0f0a;
            --bg-secondary: #111a11;
            --bg-card: #152015;
            --border: #2a3f2a;
            --border-glow: #3d5c3d;
            --text-primary: #d4e5d4;
            --text-secondary: #8aaa8a;
            --text-dim: #5a7a5a;
            --accent: #4ade80;
            --accent-dim: #22c55e;
            --accent-glow: rgba(74, 222, 128, 0.15);
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Subtle grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.15;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Header */
        header {
            margin-bottom: 3rem;
            text-align: center;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            border: 2px solid var(--accent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            background: var(--accent-glow);
        }

        .logo h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--text-primary);
        }

        .logo h1 span {
            color: var(--accent);
        }

        .tagline {
            font-size: 0.9rem;
            color: var(--text-dim);
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        /* Search Section */
        .search-section {
            margin-bottom: 2.5rem;
        }

        .search-box {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-box:focus-within {
            border-color: var(--border-glow);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .search-label {
            display: block;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.75rem;
        }

        .search-input-wrapper {
            display: flex;
            gap: 1rem;
        }

        .search-input {
            flex: 1;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem 1.25rem;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1rem;
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.2s;
        }

        .search-input::placeholder {
            color: var(--text-dim);
        }

        .search-input:focus {
            border-color: var(--accent-dim);
        }

        .search-btn {
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 8px;
            padding: 1rem 2rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .search-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Status indicator */
        .status {
            margin-top: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-dim);
            display: none;
        }

        .status.active {
            display: block;
            color: var(--accent);
        }

        .status.error {
            display: block;
            color: var(--danger);
        }

        /* Results Grid */
        .results {
            display: none;
        }

        .results.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .results-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .results-title span {
            color: var(--accent);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.25rem;
        }

        @media (max-width: 800px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
        }

        .result-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 1.25rem;
            min-height: 250px;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .card-icon {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            background: var(--accent-glow);
            border: 1px solid var(--accent-dim);
        }

        .card-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .card-count {
            margin-left: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-dim);
        }

        .card-list {
            list-style: none;
            flex: 1;
            overflow-y: auto;
        }

        .card-list li {
            padding: 0.4rem 0;
            font-size: 0.9rem;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: color 0.15s;
        }

        .card-list li:last-child {
            border-bottom: none;
        }

        .card-list li:hover {
            color: var(--accent);
        }

        .card-list li::before {
            content: '›';
            margin-right: 0.5rem;
            color: var(--text-dim);
        }

        .empty-state {
            color: var(--text-dim);
            font-size: 0.85rem;
            font-style: italic;
        }

        /* Actions */
        .actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .action-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.75rem 1.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: border-color 0.2s, color 0.2s;
        }

        .action-btn:hover {
            border-color: var(--border-glow);
            color: var(--text-primary);
        }

        /* Footer */
        footer {
            margin-top: 4rem;
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        footer p {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-dim);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">⌖</div>
                <h1>Post<span>Recon</span></h1>
            </div>
            <p class="tagline">Scout your topic before you write</p>
        </header>

        <main>
            <section class="search-section">
                <div class="search-box">
                    <label class="search-label" for="topic">Target Acquisition</label>
                    <form class="search-input-wrapper" id="searchForm">
                        <input 
                            type="text" 
                            id="topic" 
                            class="search-input" 
                            placeholder="Enter a topic or keyword..."
                            autocomplete="off"
                        >
                        <button type="submit" class="search-btn" id="searchBtn">Recon</button>
                    </form>
                    <p class="status" id="status"></p>
                </div>
            </section>

            <section class="results" id="results">
                <div class="results-header">
                    <h2 class="results-title">Intel Report: <span id="topicLabel"></span></h2>
                </div>
                
                <div class="results-grid">
                    <div class="result-card">
                        <div class="card-header">
                            <div class="card-icon">K</div>
                            <span class="card-title">Keyword Ideas</span>
                            <span class="card-count" id="keywordCount">0</span>
                        </div>
                        <ul class="card-list" id="keywordList"></ul>
                    </div>

                    <div class="result-card">
                        <div class="card-header">
                            <div class="card-icon">?</div>
                            <span class="card-title">Questions</span>
                            <span class="card-count" id="questionCount">0</span>
                        </div>
                        <ul class="card-list" id="questionList"></ul>
                    </div>

                    <div class="result-card">
                        <div class="card-header">
                            <div class="card-icon">+</div>
                            <span class="card-title">Long-Tail</span>
                            <span class="card-count" id="longtailCount">0</span>
                        </div>
                        <ul class="card-list" id="longtailList"></ul>
                    </div>
                </div>

                <div class="actions">
                    <button class="action-btn" id="copyBtn">Copy as Markdown</button>
                    <button class="action-btn" id="clearBtn">New Recon</button>
                </div>
            </section>
        </main>

        <footer>
            <p>PostRecon v1 • Static keyword reconnaissance</p>
        </footer>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        const topicInput = document.getElementById('topic');
        const searchBtn = document.getElementById('searchBtn');
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        const topicLabel = document.getElementById('topicLabel');
        
        const keywordList = document.getElementById('keywordList');
        const questionList = document.getElementById('questionList');
        const longtailList = document.getElementById('longtailList');
        
        const keywordCount = document.getElementById('keywordCount');
        const questionCount = document.getElementById('questionCount');
        const longtailCount = document.getElementById('longtailCount');

        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');

        // Question starters to identify question-type suggestions
        const questionStarters = ['who', 'what', 'when', 'where', 'why', 'how', 'can', 'does', 'is', 'are', 'should', 'will', 'do'];

        function setStatus(message, isError = false) {
            status.textContent = message;
            status.className = 'status ' + (isError ? 'error' : 'active');
        }

        function clearStatus() {
            status.className = 'status';
        }

        function isQuestion(str) {
            const lower = str.toLowerCase().trim();
            return questionStarters.some(q => lower.startsWith(q + ' '));
        }

        function isLongTail(str) {
            return str.split(' ').length >= 4;
        }

        function categorize(suggestions, baseTopic) {
            const keywords = [];
            const questions = [];
            const longtail = [];

            suggestions.forEach(s => {
                if (isQuestion(s)) {
                    questions.push(s);
                } else if (isLongTail(s)) {
                    longtail.push(s);
                } else {
                    keywords.push(s);
                }
            });

            return { keywords, questions, longtail };
        }

        function renderList(listEl, countEl, items) {
            listEl.innerHTML = '';
            if (items.length === 0) {
                listEl.innerHTML = '<li class="empty-state">No results found</li>';
            } else {
                items.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    li.addEventListener('click', () => {
                        navigator.clipboard.writeText(item);
                        li.style.color = 'var(--accent)';
                        setTimeout(() => li.style.color = '', 500);
                    });
                    listEl.appendChild(li);
                });
            }
            countEl.textContent = items.length;
        }

        async function fetchSuggestions(query) {
            // Google Autocomplete API (CORS-friendly with firefox client)
            const url = `https://suggestqueries.google.com/complete/search?client=firefox&q=${encodeURIComponent(query)}`;
            
            const response = await fetch(url);
            if (!response.ok) throw new Error('Failed to fetch suggestions');
            
            const data = await response.json();
            // Response format: [query, [suggestions]]
            return data[1] || [];
        }

        async function runRecon(topic) {
            setStatus('Scanning primary target...');
            
            let allSuggestions = new Set();
            
            try {
                // Base query
                const base = await fetchSuggestions(topic);
                base.forEach(s => allSuggestions.add(s));

                setStatus('Expanding search vectors...');

                // Alphabet expansion for more keywords
                const letters = ['a', 'b', 'c', 'd', 'e'];
                for (const letter of letters) {
                    const expanded = await fetchSuggestions(`${topic} ${letter}`);
                    expanded.forEach(s => allSuggestions.add(s));
                }

                // Question modifiers
                const questionMods = ['how to', 'what is', 'why', 'can you'];
                for (const mod of questionMods) {
                    const qs = await fetchSuggestions(`${mod} ${topic}`);
                    qs.forEach(s => allSuggestions.add(s));
                }

                setStatus('Compiling intelligence...');

                // Remove the exact base topic if present
                allSuggestions.delete(topic);

                const categorized = categorize(Array.from(allSuggestions), topic);

                renderList(keywordList, keywordCount, categorized.keywords);
                renderList(questionList, questionCount, categorized.questions);
                renderList(longtailList, longtailCount, categorized.longtail);

                topicLabel.textContent = topic;
                results.classList.add('active');
                clearStatus();

            } catch (err) {
                setStatus('Recon failed: ' + err.message, true);
                console.error(err);
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const topic = topicInput.value.trim();
            if (!topic) return;

            searchBtn.disabled = true;
            await runRecon(topic);
            searchBtn.disabled = false;
        });

        copyBtn.addEventListener('click', () => {
            const topic = topicLabel.textContent;
            const keywords = Array.from(keywordList.querySelectorAll('li:not(.empty-state)')).map(li => li.textContent);
            const questions = Array.from(questionList.querySelectorAll('li:not(.empty-state)')).map(li => li.textContent);
            const longtail = Array.from(longtailList.querySelectorAll('li:not(.empty-state)')).map(li => li.textContent);

            let md = `# PostRecon: ${topic}\n\n`;
            
            if (keywords.length) {
                md += `## Keyword Ideas\n${keywords.map(k => `- ${k}`).join('\n')}\n\n`;
            }
            if (questions.length) {
                md += `## Questions\n${questions.map(q => `- ${q}`).join('\n')}\n\n`;
            }
            if (longtail.length) {
                md += `## Long-Tail\n${longtail.map(l => `- ${l}`).join('\n')}\n\n`;
            }

            navigator.clipboard.writeText(md).then(() => {
                copyBtn.textContent = 'Copied!';
                setTimeout(() => copyBtn.textContent = 'Copy as Markdown', 1500);
            });
        });

        clearBtn.addEventListener('click', () => {
            topicInput.value = '';
            results.classList.remove('active');
            topicInput.focus();
        });
    </script>
</body>
</html>
